<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>
    let listaNota = []
    let listaPeso = []
function botao1(){
    alert("Informe 4 notas:");
    for (let i = 0; i < 4; i++) {
        let nota = Number(prompt("Informe a "+ (i + 1) +" nota"));
        if(!nota){
            alert("Nota não informada, tente novamente")
            listaNota = []
            return
        }
        listaNota.push(nota)
        console.log(listaNota)
    }
}
function botao2(){
    alert("Informe 4 pesos:");
    for (let i = 0; i < 4; i++) {
        let peso = Number(prompt("Informe o "+ (i + 1) +" peso"));
        if(!peso){
            alert("Peso não informado, tente novamente")
            listaPeso = []
            return
        }
        listaPeso.push(peso)
    }
}
function botao3(){
    let multi=[]
    let somaPeso = 0
    let somaMulti = 0
    for(i = 0; i < 4; i++){
        multi[i] = listaNota[i] * listaPeso[i]
        somaMulti += multi[i]
        somaPeso += listaPeso[i]
    }
    console.log(somaMulti, somaPeso)
    let result = somaMulti/somaPeso
    console.log(result)
    alert("o calculo da média ponderada é: " + result)
}

</script>
</head>
<body>

<input type="button" onclick="botao1()" value="Informar Notas" />
<input type="button" onclick="botao2()" value="Informar pesos" />
<input type="button" onclick="botao3()" value="calcular" />


</body>
</html></div>
